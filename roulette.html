<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>🎡 Roulette</h1>
    <div id="currency"></div>

    <canvas id="wheelCanvas" width="400" height="400" style="margin-top: 20px;"></canvas>

    <div class="controls">
      <label for="bet-number">Number (0–36): </label>
      <input type="number" id="bet-number" min="0" max="36" />
      <label for="bet-amount">Bet: $</label>
      <input type="number" id="bet-amount" min="1" max="1000" />
      <button onclick="spinWheel()">Spin</button>
    </div>

    <div id="result"></div>

    <h2>🏆 Leaderboard</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Name</th><th>Money</th><th>Time</th></tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <div class="home-link">
      <a href="index.html" class="game-button">🏠 Back to Home</a>
    </div>
  </div>

  <script src="roulette.js"></script>
</body>
</html>
