<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>♠ Blackjack</h1>
    <div id="currency"></div>
    <div id="betting">
      <label for="bet">Bet: $</label>
      <input type="number" id="bet" min="1" value="100">
      <button onclick="startGame()">Deal</button>
    </div>

    <div class="table">
      <h2>Dealer</h2>
      <div id="dealer-hand" class="hand"></div>

      <h2>Player</h2>
      <div id="player-hand" class="hand"></div>
    </div>

    <div id="controls">
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
      <button onclick="doubleDown()">Double</button>
      <button onclick="split()">Split</button>
    </div>

    <div id="result"></div>

    <h2>🏆 Leaderboard</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Name</th><th>Money</th><th>Time</th></tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <div class="home-link">
      <a href="index.html" class="game-button">🏠 Back to Home</a>
    </div>
  </div>

  <script src="blackjack.js"></script>
</body>
</html>
